{% comment %} login.html {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="{% static 'bootstrap-css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'bootstrap-js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <!-- Custom CSS for further styling if needed -->

</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="login-card">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">NTS Login</h2>
                </div>
                <div class="card-body p-4">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label><br>
                            {{ form.username }}
                            <div class="text-danger">{{ form.username.errors }}</div>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label><br>
                            {{ form.password }}
                            <div class="text-danger">{{ form.password.errors }}</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="text-danger mt-3">{{ form.non_field_errors }}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
</body>
</html>
