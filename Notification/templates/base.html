<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        
        .navbar a.right {
            float: right;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
<center><h1>NTS</h1></center>
<div class="navbar">
    <a href="{% url 'logout' %}" class="right">Logout</a>
    <a href="{% url 'home' %}" class="right">Profile</a>
    <a href="{% url 'feed' %}">Feed</a>
    {% if principal %}
    <a href="{% url 'media_upload' %}">Upload</a>
    <a href="{% url 'teacher_view' %}">View</a>
    {% elif teacher %}
    <a href="{% url 'media_upload' %}">Upload</a>
    <a href="{% url 'teacher_view' %}">View</a>
    {% endif %}
    </div>

<!-- Your dashboard content here -->
<!-- Example: -->
<div>
    {% block content %}{% endblock  %}
</div>

</body>
</html>
