{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Edit</title>
{% endblock title %}
{% block style %}

{% endblock style %}
{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Save Changes</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <div class="alert success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endblock content %}
